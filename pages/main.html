<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>教师编</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>

    html,
    body {
        height: 100%;
        display: flex;
        display: -webkit-flex;
        display: -webkit-box;
        flex-flow: column;
        -webkit-flex-flow: column;
        -webkit-box-orient: vertical;
    }

    header {
        position: relative;
        width: 100%;
        height: 50px;
        background-color: #66ccff;
    }

    header .right {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 100px;
        height: 50px;
    }

    header .right .arrow {
        position: absolute;
        bottom: 21px;
        right: 11px;
        width: 13px;
        height: 8px;
        background: url(../image/arrow_down.png);
        background-size: 13px 8px;
        background-position: center center;
        background-repeat: no-repeat;
        -webkit-transition: 200ms;
        transition: 200ms;
    }

    header .right .arrow.active {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
    }

    header .right .city {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 50px;
        padding-left: 27px;
        box-sizing: border-box;
        line-height: 50px;
        font-size: 14px;
        /*color: #fff;*/
        text-align: left;
    }

    header .center {
        position: center;
        width: 100%;
        height: 50px;
        align-content: center;
        background: url(../image/home_title.png);
        background-size: 74px 19px;
        background-position: center center;
        background-repeat: no-repeat;

    }

    header .left {
        position: absolute;
        padding-top: 5px;
        left: 10px;
        width: 80px;
        height: 50px;
    }


    .footer {
        height: 44px;
        display: flex;
        display: -webkit-flex;
        display: -webkit-box;
        flex-flow: row;
        -webkit-flex-flow: row;
        -webkit-box-orient: horizontal;
        /*background-color: #f4f5f6;*/
    }

    .footer .home {
        background-image: url(../image/footer/home.png);
    }

    .footer .video {
        background-image: url(../image/footer/video.png);
    }

    .footer .gambit {
        background-image: url(../image/footer/gambit.png);
    }

    .footer .my {
        background-image: url(../image/footer/my.png);
    }

    .footer .home.active {
        background-image: url(../image/footer/home_act_new.png);
    }

    .footer .video.active {
        background-image: url(../image/footer/video_act_new.png);
    }

    .footer .gambit.active {
        background-image: url(../image/footer/gambit_act_new.png);
    }

    .footer .my.active {
        background-image: url(../image/footer/my_act_new.png);
    }
    .footermenu {
        flex: 1;
        -webkit-flex: 1;
        -webkit-box-flex: 1;
        height: 44px;
        box-sizing: border-box;
        padding-bottom: 5px;
        padding-top: 27px;
        color: #585858;
        font-size: 10px;
        text-align: center;
        background-size: 22px 22px;
        background-position: center 5px;
        background-repeat: no-repeat;
    }

    .content {
        -webkit-flex: 1px;
        flex: 1px;
        -webkit-box-flex: 1;
        background-color: #FBFBFB;
    }


    </style>
</head>

<body>
    <header id="header">
        <div class="right" tapmode onclick="fnOpenCitySelectorFrame();">
            <div class="arrow" id="arrow"></div>
            <div class="city" id="city">北京市</div>
        </div>
        <!-- <div class="center"></div> -->
        <div class="left" ><font style="font-size:30px; ">练习</font></div>
    </header>
    <section class="content">
    </section>
    <footer id="footer" class="footer">
        <div class="footermenu home active " tapmode="active" onclick="fnChange(0)">练习</div>
        <div class="footermenu video" tapmode="active" onclick="fnChange(1)">课堂</div>
        <div class="footermenu gambit" tapmode="active" onclick="fnChange(2)">发现</div>
        <div class="footermenu my" tapmode="active" onclick="fnChange(3)">我的</div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">

var framesOpened = false,
    menus, headerH, navH, bMap, city,footerH,header,footer,banner,bannerH,bannerW;
var footermenus;

apiready = function() {

    // 初始化事件监听
    // initEventListenner();

    // 获取当前的位置信息
    // initLocation();

    header = $api.byId('header');
    footer = $api.byId('footer');
    // 实现沉浸式状态栏效果
    $api.fixStatusBar(header);

    // 计算header和nav元素的高度
    headerH = $api.offset(header).h;
    footerH = $api.offset(footer).h;

    // 获取所有的分类菜单
    footermenus =$api.domAll(footer, '.footermenu');

    // 打开首页的所有Frames
    // openFrames();
    fnChange(0)


};

function fnChange(index) {
    for (var i = 0; i < footermenus.length; i++) {
        if (index == i) {
            $api.addCls(footermenus[i], 'active');
            switch (i) {
                case 3:
                    fnOpenFrame(i, true);
                    break;
                default:
                    fnOpenFrameGroup(i, true);
                    break;
            }
        } else {
            $api.removeCls(footermenus[i], 'active');
            switch (i) {
                case 3:
                    fnOpenFrame(i, false);
                    break;
                default:
                    fnOpenFrameGroup(i, false);
                    break;
            }
        }
    }
};

var frameNames = ['practice_group', 'course_group', 'discorr_group', 'my_frame'];

function fnOpenFrame(index, isOpen) {
    if (isOpen) {
        api.openFrame({
            name: frameNames[index],
            url: './' + frameNames[index] + '.html',
            bounces: false,
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: api.winHeight - footerH
            },
            vScrollBarEnabled:false
        });
    } else {
        api.setFrameAttr({
            name: frameNames[index],
            hidden: true
        });
    }
};

var practice_group = {
        item: [{
            title: '教师编1',
            bg: '#d43d3d',
        }],
        font: {
            color: '#efb7b7',
            colorSelected: '#fff',
            size: 15,
            sizeSelected: 15
        }
    },
    course_group = {
        item: [{
            title: '教师编',
            bg: '#fff',
        }],
        font: {
            color: '#505050',
            colorSelected: '#f85959',
            size: 15,
            sizeSelected: 15
        }
    };

var practice_group_frames = [],
    course_group_frames = [];
for (var i = 0; i < practice_group.item.length; i++) {
    practice_group_frames.push({
        name: 'practice_frame_' + i,
        url: 'practice_frame.html',
        vScrollBarEnabled: false,
        pageParam: {
            type: practice_group.item[i].title
        }
    });
};

for (var i = 0; i < course_group.item.length; i++) {
    course_group_frames.push({
        name: 'course_group_' + i,
        url: 'course_frame.html',
        vScrollBarEnabled: false,
        pageParam: {
            type: '课程',
            childType: course_group.item[i].title
        }
    });
};

var discover_group_frames = [{
    name: ' recommentlist_frame',
    url: './recommentlist_frame.html',
    vScrollBarEnabled: false
}, {
    name: 'followlist_frame',
    url: './followlist_frame.html',
    vScrollBarEnabled: false
}];


function fnOpenFrameGroup(index, isOpen) {
    if (isOpen) {
        currentIndex = index;
        api.openFrameGroup({
            name: frameNames[index],
            scrollEnabled: true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: api.winHeight - headerH - footerH
            },
            index: 0,
            frames: window[frameNames[index] + '_frames']
        }, function(ret, err) {
          
            if (currentIndex < 2) {
                // navigationBar.config({
                //     id: window[frameNames[currentIndex] + '_id'],
                //     key: 'selectedIndex',
                //     value: ret.index
                // });
            } else {
                changeStyle(ret.index);
            }
        });
    } else {
        api.setFrameGroupAttr({
            name: frameNames[index],
            hidden: true
        });
    }
};




// 打开商品列表FrameGroup和mini购物车Frame
function openFrames() {

    // 判断这些Frame是否已经打开
    if (framesOpened) {
        return;
    }
    // 构造FrameGroup中的Frame数组
    var frames = [];
    for (var i = 0; i < menus.length; i++) {
        frames.push({
            name: 'main_frame_' + i,
            url: './main_frame.html',
            pageParam: {
                wareTypeIndex: i
            }
        });
    }
    // 打开FrameGroup
    api.openFrameGroup({
        name: 'mainFrameGroup',
        scrollEnabled: true, // 支持手势滑动切换
        rect: {
            x: 0,
            y: headerH + navH,
            w: 'auto', // 自动填充所在Window的宽度
            h: 'auto' // 自动填充所在Window的高度
        },
        index: 0, // 默认显示第一个Frame
        frames: frames,
        preload: frames.length // 预加载所有Frame
    }, function(ret, err) {
        // Frame切换完成的响应函数，更新分类菜单的选中状态
        fnSetNavMenuSelected(ret.index);
    });

    // 标记为已经打开
    framesOpened = true;
}

// 分类菜单点击的响应函数，切换Frame
function fnSetNavMenuIndex(index_) {
    // 首先更新菜单选中状态
    fnSetNavMenuSelected(index_);

    // 切换FrameGroup中的当前Frame
    api.setFrameGroupIndex({
        name: 'mainFrameGroup',
        index: index_,
        scroll: true
    });
}

// 更新分类菜单的选中状态
function fnSetNavMenuSelected(index_) {
    for (var i = 0; i < menus.length; i++) {
        if (index_ == i) {
            $api.addCls(menus[i], 'selected');
        } else {
            $api.removeCls(menus[i], 'selected');
        }
    }
}

// 根据UI架构设计（ui-architecture.xmind），打开个人中心Window
function fnOpenPersonalCenterWin() {
    // 从缓存中获取用户信息
    var userInfo = $api.getStorage('userInfo');

    // 判断当前用户是否登录了
    if (userInfo && userInfo.id) {
        // 登录成功，打开个人中心Window
        api.openWin({
            name: 'personalcenter',
            url: './personalcenter.html',
            pageParam: {
                name: 'test'
            }
        });
    } else {
        // 没有登录，打开登录Window
        api.openWin({
            name: 'login',
            url: './login.html',
            pageParam: {
                name: 'test'
            }
        });
    }
}
</script>

</html>
